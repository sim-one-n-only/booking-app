<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <calendar-md flex layout layout-fill
                         calendar-direction="direction"
                         on-prev-month="prevMonth"
                         on-next-month="nextMonth"
                         on-day-click="dayClick"
                         title-format="'MMMM y'"
                         ng-model='selectedDate'
                         week-starts-on="firstDayOfWeek"
                         data-start-month="3"
                         data-start-year="2017"
                         tooltips="tooltips"
                         day-format="dayFormat"
                         day-label-format="'EEE'"
                         day-label-tooltip-format="'EEEE'"
                         day-tooltip-format="'fullDate'"
                         day-content="setDayContent"
                         disable-future-selection="false">
            </calendar-md>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" ng-show="false">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Bookings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" >
                <div ng-repeat="event in allEvents">

                    <h3>Date: {{event.date}}</h3>
                    <h6>Title: {{event.title}}</h6>
                    <p>Description: {{event.description}}</p>
                    <h6>Time: {{event.time}}</h6>


                </div>

            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
